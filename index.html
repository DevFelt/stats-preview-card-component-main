<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title> Stats preview card component | Frontend Mentor</title>
  </head>
  <body>
    <div class="wrapper-all">
      <div class="image">
        <div class="filter-image"></div>
      </div>
      <div class="content">
        <div class="title-paragraph">
          <h1>Get <span class="title-violet">insights</span> that help your business grow.</h1>
          <p>Dsicover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="numbers">
          <p class="k-10">10k+ <span>COMPANIES</span></p>
          <p class="trecientoscatorce">314 <span>TEMPLATES</span></p>
          <p class="m-12">12M+ <span>QUERIES</span></p>
        </div>
      </div>
      <div class="image-desk">
        <div class="filter-image"></div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
